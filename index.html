<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Lesson 13</title>
</head>

<body>
  <div class="container">
    <div class="item">
      <svg width="200" height="200">
        <rect width="200" height="200" stroke="red" stroke-width="5" fill="orange" />
      </svg>
    </div>
    <div class="item">
      <svg width="200" height="300">
        <rect width="200" height="300" stroke="green" stroke-width="5" fill="aquamarine" />
      </svg>
    </div>
    <div class="item">
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="95" stroke="blue" stroke-width="5" fill="skyblue" />
      </svg>
    </div>
    <div class="item">
      <svg width="200" height="200">
        <ellipse class="change-color" cx="100" cy="100" rx="80" ry="95" stroke="black" stroke-width="5" fill="yellow" />
      </svg>
    </div>
  </div>
</body>

</html>
